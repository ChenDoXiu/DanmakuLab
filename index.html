<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹幕实验室</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
      integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="mfunsAdvanceDanmaku.js"></script>
  </head>

  <body>
    <nav>
      <span>
        弹幕实验室 - Danmaku Core 1.5.2 Beta [旧版已停止维护，请使用v2版实验室]
        <span>
          <a href="https://labv2.meogirl.ml/" target="_blank" class="btn"
            >新版入口</a
          >
        </span>
      </span>
      <span>
        <a
          href="https://meogirl.ml/2021/06/11/danmaku/Mfuns%E5%BC%B9%E5%B9%95%E6%89%8B%E5%86%8C/"
          class="btn"
          >文档</a
        >
      </span>
    </nav>
    <main>
      <div class="card edit">
        <div class="card-title">
          <span> 弹幕编辑 </span>
          <span>
            <button onclick="a.reset();start()">运行</button>
          </span>
        </div>
        <div class="card-content">
          <pre id="editor"></pre>
        </div>
      </div>
      <div class="card run">
        <div class="card-title">
          <span><span id="time"></span></span>
          <span>
            <button onclick="stageBgc()">背景</button>
            <button onclick="a.skip(0)">重置</button>
            <button id="play1" onclick="play()">播放</button>
            <button onclick="fill()">全屏</button>
          </span>
        </div>
        <div class="card-content" id="stage">
          <div id="controller">
            <button onclick="stageBgc()">背景</button>
            <button onclick="a.skip(0)">重置</button>
            <button id="play" onclick="play()">播放</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
